<body>
    <header class="navbar">
      <h1>TechSquad Task Manager</h1>
      <nav>

    </header>

    <main>
      <section class="input-section">

            <div class="input-area">
            <form action="#" th:action="@{/task}"   method="post">
              <!-- <label for="userInput">Type in your task:</label>
              <input type="text" id="userInput" name="userInput" >
              <br>
              <button type="submit">OK!</button> -->

              <div class="task-name">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required>
              </div>

              <div class="task-description">
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" name="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>
              
              <div class="task-due">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate">
              </div>

              <div class="task-priority">
                <label for="priority">Priority:</label>

                <select id="priority" name="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
          
              <div class="submit-btn">
                <button type="submit">Add Task</button>
              </div>

              </form>
          </div>

          <div class="task-display">
                <h2>Tasks</h2>
                <div id="taskContainer"></div>
          </div>

      </section>
        
    </main>
