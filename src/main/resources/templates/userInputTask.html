<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user input task</title>
    <link rel="stylesheet" href="/css/userinput_styling.css">
    <script src="./task.js" defer> </script>
</head>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1, h2, h3 {
        font-weight: bold;
        color: #334139;
    }

    header, footer {
        background-color: #222;
        color: white;
        padding: 15px 0;
    }

    header h1 {
        margin: 0;
        padding: 0 20px;
        text-align: center;
    }

    nav ul {
        list-style: none;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        font-size: 1.1em;
        text-decoration: none;
    }

    nav ul li a:hover {
        text-decoration: underline;
        color: #334139;
    }

    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 8px;
    }

    section {
        margin-bottom: 20px;
    }

    .cols {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .input-area{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px;
        padding: 1em;
    }

    .submit-btn{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px;
    }

    .submit-btn button{
        cursor: pointer;
        width: 45%;
        height: 30px;
        border-radius: 40px;
        font-weight: 500;
        font-size: 100%;
    }

    .view-task{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px;
    }

    .view-task button{
        cursor: pointer;
        width: 80%;
        height: 30px;
        border-radius: 40px;
        font-weight: 500;
        font-size: 100%;
    }

    footer a {
        color: white;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
        color: #334139;
    }

    footer .copy-right {
        font-size: 0.9em;
        margin-top: 20px;
        color: #aaa;
    }
</style>
<body>
<header class="navbar">
    <h1>TechSquad Task Manager</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About </a></li>
            <li><a href="#">Task Manager</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="input-section">

        <div class="input-area">
            <form action="#" th:action="@{/task}" th:object="${task}" method="post">

                <div class="task-name">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" name="name" placeholder="Enter task name" required>
                </div>

                <div class="task-description">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription" name="description" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <div class="task-due">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="date">
                </div>

                <div class="task-priority">
                    <label for="priority">Priority:</label>

                    <select id="priority" name="priority">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>


                <div class="submit-btn">
                    <button type="submit">Add Task</button>
                </div>

            </form>
        </div>
    </section>
</main>

<footer>
    <div class="cols">
        <div class="about-col">
            <h3>TechSquad Task Manager</h3>
            <p>Smart Task Manager</p>
        </div>

        <div class="links-col">
            <h4>Useful Links</h4>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/task">Task Manager</a>
            <a href="/contact">Contact</a>
            <a href="/login">Log In</a>
        </div>

        <div class="git-link-col">
            <h4>Useful Links</h4>
            <a href="#">Github</a>
        </div>
    </div>
    <p class="copy-right">&copy;2024 The TechSquad. All rights reserved.</p>
</footer>

</body>
</html>
